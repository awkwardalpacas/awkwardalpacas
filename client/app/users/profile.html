  <div class="title">Hi {{username}}, these are your events</div>
  <ul class='events'>
    <li class='event' ng-repeat="event in userEventsList | orderBy:'datetime'">
      <!-- <img src='./assets/redirect_icon.png'/> -->
      <div class='eventInfo'>
              <!-- <div class='creator'>{{event.creator}}</div> -->
              <div class="event-line1">
                <span class='description'>{{ event.description }}</span>
                <span class="at" ng-click='renderMap(event.location); toggleModal()'> at 
                  <span class='location'>{{ event.location }}</span>
                </span>
                <span class='fromNow'>{{ event.datetime | fromNow }}</span>
              </div>
              <div class="event-line2">
                <span class='time'>{{ event.datetime | date : 'MM/dd/yyyy @ h:mma' }}</span>

              </div>
                <span ng-click="attendees=!attendees" class='attendee-list'>
                  -- Attendees --
                </span>
                
                <div class='attendee' ng-hide="attendees" ng-repeat="attendee in event.attendeeIDs">{{ attendee.username }}
                </div>
        <!-- <button ng-click='remind()'>REMIND!</button> -->

      </div>
    </li>

     <modal-dialog show='modalShown' width="600" height="450">
      <div class = "map" ng-bind-html='map'>{{ map }}</div>
    </modal-dialog>
    
  </ul>
  <!-- <button class="prevPage" style="float: left" ng-click="prevPage()">Previous Page</button> -->
  <!-- <button class="nextPage" style="float: right" ng-click="nextPage()">Next Page</button> -->
  <div ng-repeat="quote in quotes">
    <div>{{quote.quote}}</div>
    <div> - {{quote.author}}</div>
    <div>{{quote.source}}</div>
  </div> 
</div>
</div>
