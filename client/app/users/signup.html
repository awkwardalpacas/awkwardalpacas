 <div id='signup' ng-controller = "SignUpCtrl">
   <h1>Sign up</h1>
   <form name="signupForm" ng-submit="signup()">
     <input type='text' placeholder="username" ng-model='user.username' required>
     <input type='password' placeholder="password" ng-model='user.password' required>
     <button class="signup">Sign up</button>
   </form>
   <div class="small"><a href="#/signin">Sign in</a> if you have an account</div>
 </div>
