<div class="container" id='signup' ng-controller = "SignUpCtrl">

  <form name="signupForm" ng-submit="signup()">

    <div class="row">
      <div class="input-field">
        <input placeholder="username" type='text' ng-model='user.username' required>
      </div>
    </div>

    <div class="row">
      <div class="input-field">
        <input placeholder="password" type='password' ng-model='user.password' required>
      </div>
    </div>

    <h5>If you already have an account,
      <a href="#/signin">sign in here!</a>
    </h5>

    <button class="btn waves-effect waves-light">
      Sign Up
      <i class="mdi-content-send left"></i>
    </button>

  </form>

</div>
