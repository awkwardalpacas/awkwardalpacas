  <div class='addevent'>
    <form name="eventForm" ng-submit="addEvent()">
      <div class="error" ng-if="invalid">You're missing something...</div>
      <div class="success" ng-if="valid">Good job!</div>
      <div class="message">Add an event</div>
      <div class="form-line-1">
        <input type= "text" ng-model="newEvent.description" placeholder='description'>
        <input type= "text" ng-model="newEvent.location" placeholder='location'>
      </div>
      <input type= "date" ng-model="newEvent.date">
      <input type= "time" ng-model="newEvent.time">
      <button onclick="submit">Add</button>
    </form>
  </div>
  <div id='container'>
  
  <div class="title">Events</div>
  <ul class='events'>
    <li class='event' ng-repeat="event in eventsList | orderBy:'datetime'">
      <!-- <img src='./assets/redirect_icon.png'/> -->
      <div class='eventInfo'>
        <!-- <div class='creator'>{{event.creator}}</div> -->
        <button class="join" ng-click='joinEvent(event); remind(event)'>Attend</button>
        <div class="event-line1">
          <span class='description'>{{ event.description }}</span>
          <span class='location'>at {{ event.location }}</span>
          <span class='time'>{{ event.datetime | fromNow }}</span>
        </div>
        <div class="event-line2">
          <span class='time'>{{ event.datetime | date : 'MM/dd/yyyy @ h:mma' }}</span>        
          <span ng-click="attendees=!attendees" class='attendee-list'>
            -- Attendees --
          </span>
          <button ng-click='renderMap(event.location)'>Map</button>
          
            <div class='attendee' ng-hide="attendees" ng-repeat="attendee in event.attendeeIDs">{{ attendee.username }}</div>

        </div>
        <!-- <button ng-click='remind()'>REMIND!</button> -->

      </div>
    </li>
    <div class = "map" ng-bind-html='map'>{{ map }}</div>
    
  </ul>
  <!-- <button class="prevPage" style="float: left" ng-click="prevPage()">Previous Page</button> -->
  <!-- <button class="nextPage" style="float: right" ng-click="nextPage()">Next Page</button> -->

</div>
</div>
